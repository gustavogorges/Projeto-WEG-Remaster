<div [ngStyle]="{'content-shifted': isSidebarOpen}" class="transition-transform duration-300 w-full h-full bg-white flex flex-col items-center">
        <div class="flex justify-center pt-16 h-2/6 w-full">
            <div class="w-3/4">
              <p class="text-5xl text-sky-900 font-bold pb-6 drop-shadow-xl">
                Equipe Padrão
              </p>
              <div class="mt-10 flex justify-between">
                <button
                  pButton
                  type="button"
                  icon="pi pi-plus"
                  iconPos="left"
                  class="w-1/3 h-14 text-xl max-w-xs"
                  label="Adicionar Projeto"
                ></button>
                <div>
                  <p-button
                  label="Ordenação"
                  styleClass="p-button-text"
                  iconPos="right"
                  icon="pi pi-sort-alt"
                ></p-button>
                <p-button
                  label="Visualização"
                  styleClass="p-button-text"
                  iconPos="right"
                  icon="pi pi-eye"
                ></p-button>
                <p-button
                  label="Filtros"
                  styleClass="p-button-text"
                  iconPos="right"
                  icon="pi pi-filter"
                ></p-button>
                </div>
              </div>
          </div>
    </div>
  
  <div class="w-3/4 mt-20 mb-20">
    <div class="grid grid-cols-3 gap-y-20">
      <app-car class="flex justify-center"></app-car>
      <app-car class="flex justify-center"></app-car>
      <app-car class="flex justify-center"></app-car>
      <app-car class="flex justify-center"></app-car>
      <app-car class="flex justify-center"></app-car>
      <app-car class="flex justify-center"></app-car>
    </div>
  </div>
  <div class="h-20 w-20 p-5 rounded-full bg-corVerde fixed right-8 flex justify-center items-center " style="top : 85%;">
    <i class="pi pi-comments" style="color: #fff; font-size:2rem;"></i>
  </div>
  <div class="h-4 w-4 p-3 bg-orange-400 rounded-full fixed right-10" style="top:84.5%;"></div>
</div>
