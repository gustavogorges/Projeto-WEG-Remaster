<div [ngStyle]="{'width': largura + '%'}" style="z-index: 1001; border-right: 6px solid #E9EDF1;"
  class=" bg-[#185E77]  h-screen fixed duration-300">
  <div class="flex justify-end p-8" *ngIf="largura" >
    <i class="pi pi-times cursor-pointer text-sm  text-white"[ngClass]="largura ? 'visible' : 'invisible'" style="font-size: 2.2rem; position: fixed;"  (click)="closeSideBar()"></i>
  </div>
  <app-modeal-equipes class=" text-[3rem] flex justify-center text-white font-semibold" [ngClass]="largura ? 'vible' : 'invisible'"></app-modeal-equipes>
</div>

<div class="w-full h-20 bg-corNav flex justify-center  drop-shadow-md z-0 fixed" style="z-index: 1000;">
  <div class="h-20 bg-corNav grid grid-cols-5 ">
    <div class="flex items-center justify-start px-8 text-sky-900">
      <i  class="pi pi-list cursor-pointer" style="font-size: 2.2rem;" (click)="sideBar()"></i>
    </div>
    <div class="invisible lg:visible flex items-center justify-start col-start-3 col-end-5 h-full">
      <span class="p-input-icon-right w-3/4 h-2/3">
        <i class="pi pi-search" style="color: #185E77;"></i>
        <input type="text" class="w-full h-full px-4 rounded-lg border-2 border-sky-800" pInputText />
      </span>
    </div>
    <div class="ml-16 mr-30 flex items-center justify-between px-5 text-sky-900">
      <div class="invisible md:visible mr-30 flex items-center justify-between px-5 text-sky-900 col-start-5 col-end-6">
        <i class="pi pi-bell p-4 rounded-full hover:bg-sky-800 hover:text-corNav hover:shadow-2xl hover: cursor-pointer"
          style="font-size: 1.7rem;"></i>
        <i class="pi pi-moon p-4 rounded-full hover:bg-sky-800 hover:text-corNav hover:shadow-2xl hover: cursor-pointer"
          style="font-size: 1.7rem;"></i>
        <i class="pi pi-user p-4 rounded-full hover:bg-sky-800 hover:text-corNav hover:shadow-2xl hover: cursor-pointer"
          style="font-size: 1.7rem;"></i>
      </div>
    </div>
  </div>
</div>
